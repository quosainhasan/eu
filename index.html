<script>
        const card = document.getElementById('card');
        const search = document.getElementById('search');
        let data = [];
        // I want to add sckeleton loader here
        for (let i = 0; i < 6; i++) {
          let counter = 0;
          let bgColorClass = counter % 2 === 0 ? 'bg-green-200' : 'bg-yellow-200';
            card.appendChild(document.createElement('div')).innerHTML = `<div class="${bgColorClass} text-black p-4 rounded-md animate-pulse"><h3 class="font-semibold">Loading...</h3> <br> <a class="underline decoration-wavy font-medium text-sm text-black">View</a> </div>`;
        };

        search.addEventListener('input', () => {
          const searchTerm = search.value.toLowerCase();
          const filteredData = data.filter(item => item.text.toLowerCase().includes(searchTerm));

  .then(fetchedData => {
    data = fetchedData;
    displayData(data);
  })
  .catch(error => {
    console.error('Error:', error);
  });

  function displayData(dataToDisplay) {
    card.innerHTML = '';
    let counter = 0;
    dataToDisplay.forEach(item => {
      let bgColorClass = counter % 2 === 0 ? 'bg-green-200' : 'bg-yellow-200';
      card.appendChild(document.createElement('div')).innerHTML = `<div class="${bgColorClass} text-black p-4 rounded-md"><h3 class="font-semibold">${item.text}</h3> <br> <a class="underline decoration-wavy font-medium text-sm text-black" href="https://www.erauniversity.in/result/${item.href}" target="_blank" rel="noopener noreferrer">View</a> </div>`;
      counter++;
    });
  }
